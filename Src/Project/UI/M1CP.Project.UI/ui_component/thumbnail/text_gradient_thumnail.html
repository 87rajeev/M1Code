<!DOCTYPE html>
<html lang="en" ng-app="m1app">
<head>
    <title>M1-Mobile</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../css/common.css">
    <link rel="stylesheet" href="../../css/thumbnail.css">
    <link rel="stylesheet" href="../../css/animations.css">

</head>
<body>
    <div class="container-fluid">
         <div class="row">
            <section class="text-gradient">
                <div class="col-xs-12 col-md-10 col-lg-10 col-md-offset-1  padding-false text-center" ng-init="maxitem='3' ; minitem='1'">
                    <div class="text-gradient-component align-item-center-desktop">

                        <div class="col-xs-{{12/minitem}} col-sm-{{12/minitem}} col-lg-{{12/maxitem}} col-md-{{12/maxitem}} padding-false text-gradient-item theme-blue">
                            <p class="text-gradient-heading"><span>basic</span></p>
                            <p class="text-gradient-price">$10.98/mth</p>
                            <div class="ticked-list list-vertical">
                                <ul>
                                    <li class="font-body9">Watch on 1 Screen</li>
                                </ul>
                            </div>
                        </div>

                        <div class="col-xs-{{12/minitem}} col-sm-{{12/minitem}} col-lg-{{12/maxitem}} col-md-{{12/maxitem}} padding-false text-gradient-item theme-purple">
                            <p class="text-gradient-heading"><span>standard</span></p>
                            <p class="text-gradient-price">$13.98/mth</p>
                            <div class="ticked-list list-vertical">
                                <ul>
                                    <li class="font-body9">Watch on 2 Screens</li>
                                    <li class="font-body9">HD Available</li>
                                </ul>
                            </div>
                        </div>

                        <div class="col-xs-{{12/minitem}} col-sm-{{12/minitem}} col-lg-{{12/maxitem}} col-md-{{12/maxitem}} padding-false text-gradient-item theme-yellow">
                            <p class="text-gradient-heading"><span>standard</span></p>
                            <p class="text-gradient-price">$13.98/mth</p>
                            <div class="ticked-list list-vertical">
                                <ul>
                                    <li class="font-body9">Watch on 2 Screens</li>
                                    <li class="font-body9">HD Available</li>
                                </ul>
                            </div>
                        </div>

                        <div class="col-xs-{{12/minitem}} col-sm-{{12/minitem}} col-lg-{{12/maxitem}} col-md-{{12/maxitem}} padding-false text-gradient-item theme-pink">
                            <p class="text-gradient-heading"><span>standard</span></p>
                            <p class="text-gradient-price">$13.98/mth</p>
                            <div class="ticked-list list-vertical">
                                <ul>
                                    <li class="font-body9">Watch on 2 Screens</li>
                                    <li class="font-body9">HD Available</li>
                                </ul>
                            </div>
                        </div>

                       <!-- <div class="col-xs-12 col-sm-4 padding-false text-gradient-item grey-gradient">
                            <p class="text-gradient-caption"><span>premium</span></p>
                            <p class="text-gradient-price">$10.98/mth</p>
                            <div class="ticked-list list-vertical">
                                <ul>
                                    <li class="font-body9">Watch on 4 Screens</li>
                                    <li class="font-body9">Ultra HD Available</li>
                                </ul>
                            </div>
                        </div>-->
                    </div>
                </div>

            </section>

        </div>

    </div>




    <script src="https://cdn.rawgit.com/scottjehl/picturefill/3.0.2/dist/picturefill.js"></script>
    <script src="../../scripts/jquery-3.3.1.min.js"></script>
    <script src="../../scripts/slick-1.8.0/slick/slick.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.7/angular-sanitize.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/2.5.0/ui-bootstrap.min.js"></script>
    <script src="../../scripts/app.js"></script>

</body>
</html>
