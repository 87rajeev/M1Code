<!DOCTYPE html>
<html lang="en" ng-app="m1app">
<head>
    <title>M1-Mobile</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../css/common.css">
    <link rel="stylesheet" href="../../css/thumbnail.css">
    <link rel="stylesheet" href="../../css/animations.css">
    <link rel="stylesheet" href="../../css/bundled.css">
</head>
<body>
    <div class="container-fluid">

        <div class="row">
            <div class="component-heading theme-dark1">
                <p class="font-heading1">24-month</p>

                <p class="font-heading3">&nbsp;Contract</p>
                <p class="topbanner-description font-body1"></p>
            </div>
            <div class="gradient-thumbnail align-item-center-desktop col-lg-offset-1 col-md-offset-1 col-md-10 col-lg-10 col-xs-12 col-sm-12" ng-init="maxItem='4' ; minItem='2'">
                <div class="thumbnail col-md-{{12/maxItem}} col-lg-{{12/maxItem}} col-sm-{{12/minItem}} col-xs-{{12/minItem}}">
                    <div class="linear-background theme-green">
                        <a href="#" class="">
                            <div class="content">
                                <span class="gradient-thumb-heading1 animation-element slide-bottom">15<sup>GB</sup></span>

                                <p class="gradient-thumb-description animation-element slide-bottom">$70/mth</p>
                            </div>
                        </a>
                    </div>
                </div>
                <div class="thumbnail col-md-{{12/maxItem}} col-lg-{{12/maxItem}} col-sm-{{12/minItem}} col-xs-{{12/minItem}}">
                    <div class="linear-background theme-purple">
                        <a href="#" class="">
                            <div class="content">
                                <span class="main-text-title animation-element slide-bottom">30<sup>GB</sup></span>

                                <p class="gradient-thumb-description animation-element slide-bottom">$90/mth</p>
                            </div>
                        </a>
                    </div>
                </div>
                <div class="thumbnail col-md-{{12/maxItem}} col-lg-{{12/maxItem}} col-sm-{{12/minItem}} col-xs-{{12/minItem}}">
                    <div class="linear-background theme-yellow">
                        <a href="#" class="">
                            <div class="content">
                                <span class="main-text-title animation-element slide-bottom">30<sup>GB</sup></span>

                                <p class="gradient-thumb-description animation-element slide-bottom">$90/mth</p>
                            </div>
                        </a>
                    </div>
                </div>
                <div class="thumbnail col-md-{{12/maxItem}} col-lg-{{12/maxItem}} col-sm-{{12/minItem}} col-xs-{{12/minItem}}">
                    <div class="linear-background theme-dark-orange">
                        <a class="" href="#">
                            <div class="content">
                                <span class="gradient-thumb-heading2 animation-element slide-bottom">UNLIMITED</span>
                                <p class="gradient-thumb-description animation-element slide-bottom">$30/mth</p>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </div>

    </div>




    <script src="https://cdn.rawgit.com/scottjehl/picturefill/3.0.2/dist/picturefill.js"></script>
    <script src="../../scripts/jquery-3.3.1.min.js"></script>
    <script src="../../scripts/slick-1.8.0/slick/slick.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.7/angular-sanitize.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/2.5.0/ui-bootstrap.min.js"></script>
    <script src="../../scripts/app.js"></script>
    <script src="../../scripts/custome.js"></script>
</body>
</html>
