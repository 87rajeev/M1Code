<!DOCTYPE html>
<html lang="en" ng-app="m1app">
<head>
    <title>M1-Mobile</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../scripts/slick-1.8.0/slick/slick.css">
    <link rel="stylesheet" href="../../scripts/slick-1.8.0/slick/slick-theme.css">
    <link rel="stylesheet" href="../../css/common.css">
    <link rel="stylesheet" href="../../css/accordion.css">

</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!--Start section of section-to slide template-->
            <!--ng-click="scrollToSection('mainpage-banner')" --The ID is mainpage-banner. Reffer the ID  in the destination div to be scrolled-->
            <a href="javascript:void(0);" ng-controller="arrowClickController" ng-click="scrollToSection('mainpage-banner')">
                <div class='mouse-wrapper' href="#mainpage-banner">
                    <div class="mouse-icon"></div>
                    <div class="mouse-arrow"></div>
                </div>
            </a>
            <!--End section of section-to slide template-->
        </div>
    </div>




    <script src="https://cdn.rawgit.com/scottjehl/picturefill/3.0.2/dist/picturefill.js"></script>
    <script src="../../scripts/jquery-3.3.1.min.js"></script>
    <script src="../../scripts/slick-1.8.0/slick/slick.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.7/angular-sanitize.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/2.5.0/ui-bootstrap.min.js"></script>
    <script src="../../scripts/app.js"></script>

</body>
</html>
