<!DOCTYPE html>
<html lang="en" ng-app="m1cp">
<head>
    <title>M1-Mobile</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <div class="container-fluid">

        <!-- Start of page banner -->
        <div class="row">
            <section>
                <!-- Pagebanner component heading -->
                <div class="col-xs-12 component-heading theme-light">
                    <p class="font-heading1">All your favourite</p>
                    <p class="font-heading3">&nbsp;DEVICES</p>
                    <p class="font-body1"></p>
                </div>

                <!-- pagebanner -->
                <!-- Full page banner : col-sm-12 -->
                <!-- Half page banner : col-sm-6 -->
                <div class="col-md-6 padding-false">

                    <!-- Sitecore team copies from here -->
                    <div class="col-xs-12 padding-false pagebanner theme-light text-theme-black">
                        <div class="col-xs-12 padding-false pagebanner-background">
                            <picture>
                                <!-- Image for testing: Half page banner -->
                                <!--<source media="(max-width: 767px)" srcset="../../images/Promo1.jpg">
                                <source media="(min-width: 768px)" srcset="../../images/Promo1.jpg">
                                <img src="../../images/Promo1.jpg" alt="pagebanner background image" class="img-responsive">-->

                                <!-- Image for testing: Full page banner -->
                                <source media="(max-width: 767px)" srcset="../../images/Promo-mobile.jpg">
                                <source media="(min-width: 768px)" srcset="../../images/Promo-desktop.jpg">
                                <img srcset="../../images/Promo-desktop.jpg" alt="pagebanner background image" class="img-responsive">

                            </picture>
                        </div>

                        <div class="col-xs-6 padding-false pagebanner-content pagebanner-center">
                            <p class="font-heading1">It's okay to drool</p>
                            <p class="font-heading3">A LITTLE</p>
                            <p class="font-body1">All latest devices in one place. Go on. Take a peek. You know you want to.</p>
                            <a role="button" href="#" class="btn btn-default btn-block animated-button button-animated">Discover Latest Devices</a>
                        </div>
                    </div>

                </div>

            </section>
        </div>
        <!-- End of page banner -->
    </div>
